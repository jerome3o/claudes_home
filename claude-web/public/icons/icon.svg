<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f0f"/>

  <!-- Subtle glow -->
  <circle cx="256" cy="240" r="170" fill="#6366f1" opacity="0.08"/>

  <!-- Chat bubble body -->
  <rect x="116" y="136" width="280" height="200" rx="28" fill="#6366f1"/>

  <!-- Chat bubble tail -->
  <polygon points="156,336 200,336 148,388" fill="#6366f1"/>

  <!-- Three dots (typing indicator) -->
  <circle cx="196" cy="236" r="18" fill="#0f0f0f" opacity="0.9"/>
  <circle cx="256" cy="236" r="18" fill="#0f0f0f" opacity="0.9"/>
  <circle cx="316" cy="236" r="18" fill="#0f0f0f" opacity="0.9"/>

  <!-- Subtle inner highlight on dots -->
  <circle cx="196" cy="234" r="14" fill="none" stroke="#0f0f0f" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="234" r="14" fill="none" stroke="#0f0f0f" stroke-width="1" opacity="0.3"/>
  <circle cx="316" cy="234" r="14" fill="none" stroke="#0f0f0f" stroke-width="1" opacity="0.3"/>
</svg>
