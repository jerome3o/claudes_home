<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f0f0f">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
  <!-- App container for flex layout -->
  <div class="app-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button id="closeSidebar" class="icon-btn">âœ•</button>
      </div>

      <button id="newSessionBtn" class="btn-primary">+ New Session</button>

      <div id="sessionList" class="session-list"></div>

      <div class="sidebar-footer">
        <button id="refreshAppBtn" class="btn-secondary">ğŸ”„ Refresh App</button>
        <button id="mcpConfigBtn" class="btn-secondary">âš™ï¸ MCP Config</button>
      </div>
    </div>

    <!-- Main content -->
    <div id="main" class="main">
      <!-- Header -->
      <div class="header">
        <button id="menuBtn" class="icon-btn">â˜°</button>
        <h1 id="sessionTitle">Claude</h1>
        <button id="vncToggleBtn" class="icon-btn" title="Toggle VNC View">ğŸ–¥ï¸</button>
        <button id="interruptBtn" class="icon-btn" style="display: none;">â¸</button>
      </div>

      <!-- Messages -->
      <div id="messages" class="messages"></div>

      <!-- Input -->
      <div class="input-container">
        <div id="imagePreview" class="image-preview"></div>
        <div class="input-row">
          <input type="file" id="imageInput" accept="image/*" multiple hidden>
          <button id="attachBtn" class="icon-btn attach-btn" title="Attach image">ğŸ“</button>
          <textarea id="messageInput" placeholder="Message Claude..." rows="1"></textarea>
          <button id="sendBtn" class="send-btn">â†‘</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Offline Banner -->
  <div id="offlineBanner" class="offline-banner" style="display: none;">
    <span class="offline-icon">&#9888;</span>
    <span>You are offline. Reconnecting...</span>
  </div>

  <!-- MCP Config Modal -->
  <div id="mcpModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>MCP Configuration</h2>
        <button id="closeMcpModal" class="icon-btn">âœ•</button>
      </div>
      <div class="modal-body">
        <p class="help-text">Configure MCP servers (JSON format)</p>
        <textarea id="mcpConfig" class="mcp-config-editor" placeholder='{\n  "server-name": {\n    "type": "stdio",\n    "command": "node",\n    "args": ["path/to/server.js"]\n  }\n}'></textarea>
      </div>
      <div class="modal-footer">
        <button id="saveMcpConfig" class="btn-primary">Save</button>
        <button id="cancelMcpConfig" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- VNC Viewer (Picture-in-Picture) -->
  <div id="vncViewer" class="vnc-viewer" style="display: none;">
    <div class="vnc-header">
      <span class="vnc-title">ğŸ–¥ï¸ Webtop VNC</span>
      <div class="vnc-controls">
        <button id="vncRestartBtn" class="vnc-btn vnc-restart-btn" title="Restart Computer">ğŸ”„</button>
        <button id="vncMinimizeBtn" class="vnc-btn" title="Minimize">âˆ’</button>
        <button id="vncMaximizeBtn" class="vnc-btn" title="Maximize">â–¡</button>
        <button id="vncCloseBtn" class="vnc-btn" title="Close">âœ•</button>
      </div>
    </div>
    <div class="vnc-content">
      <iframe id="vncFrame" frameborder="0" allow="clipboard-read; clipboard-write"></iframe>
    </div>
    <!-- Resize handle -->
    <div class="vnc-resize-handle"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
